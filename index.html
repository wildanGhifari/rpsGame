<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1 id="title">Rock, Paper and Scissors</h1>
        <h3>- Hooman Vs Machine -</h3>
    </header>

    <main>
        <div id="gameBoard">
            <div id="rock" class="gameButton">
                <img src="./assets/img/rock.png" alt="rock.png">
            </div>
            <div id="paper" class="gameButton">
                <img src="./assets/img/paper.png" alt="paper.png">
            </div>
            <div id="scissors" class="gameButton">
                <img src="./assets/img/scissors.png" alt="scissors.png">
            </div>
        </div>

    </main>
    
    <script src="./assets/app.js"></script>
</body>
</html>
